<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .request-button {
      color: white;
      background-color: black;
      height: 40px;
      width: 110px;
      border: none;
      cursor: pointer;
      margin-bottom: 50px;
    }

    .add-button {
      color: black;
      background-color: rgba(255, 216, 20);
      border: none;
      height: 35px;
      width: 150px;
      font-weight: bold;
      font-size: small;
      border-radius: 16px;
      margin-bottom: 50px;
      cursor: pointer;
    }

    .sign-button {
      background-color: rgb(47, 166, 79);
      color: white;
      border: none;
      border-radius: 5px;
      height: 46px;
      width: 100px;
      font-weight: bold;
      cursor: pointer;
      font-size: medium;
      margin-bottom: 50px;
    }

    .getstart-button {
      color: white;
      background-color: rgb(79, 35, 141);
      border: none;
      height: 36px;
      width: 100px;
      margin-right: 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: small;
      cursor: pointer;

      
    }

    .download-button {
      color: gray;
      background-color: white;
      height: 36px;
      width: 100px;
      border-style: solid;
      border-color: gray;
      border-width: 1px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 50px;

    }

    .apply-button {
      margin-right: 10px;
      color: white;
      background-color: rgb(0, 107, 184);
      border: none;
      height: 40px;
      width: 210px;
      border-radius: 16px;
      font-weight: bold;
      cursor: pointer;

    }

    .save-button {
      background-color: white;
      color: rgb(0, 107, 184);
      cursor: pointer;
      border-radius: 16px;
      height: 36px;
      width: 80px;
      border-style: solid;
      border-width: 1px;
      border-color: rgb(0, 107, 184);
      font-weight: bold;

    }

  </style>

  <section>
    <button class="request-button">Request now</button>
  </section>

  <section>
    <button class="add-button">Add to Cart</button>
  </section>

  <section>
    <button class="sign-button">Sign up</button>
  </section>

  <section>
    <button class="getstart-button">Get started</button>
    <button class="download-button">Download</button>
  </section>

  <section>
    <button class="apply-button">Apply on company website</button>
    <button class="save-button">Save</button>
  </section>
  
</body>
</html>
