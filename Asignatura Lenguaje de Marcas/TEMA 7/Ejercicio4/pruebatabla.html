  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisi√≥n de celdas con rowspan y colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Encabezado 1</th>
            <th colspan="2">Encabezado 2</th> <!-- Colspan para combinar dos celdas bajo un solo encabezado -->
        </tr>
        <tr>
            <td rowspan="2">Celda izquierda<br>(2 filas)</td> <!-- Rowspan para que esta celda ocupe dos filas -->
            <td>Parte superior</td> <!-- Parte superior de la celda dividida -->
        </tr>
        <tr>
            <td>Parte inferior</td> <!-- Parte inferior de la celda dividida -->
        </tr>
    </table>
</body>
