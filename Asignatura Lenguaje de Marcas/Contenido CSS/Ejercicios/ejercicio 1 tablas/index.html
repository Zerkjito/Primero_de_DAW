<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Ejercicio Formatear Tabla</title>
</head>
<body>
   <table border="1">
      <tr class="lightgray-bg">
         <th>Cambio</th>
         <th>Compra</th>
         <th>Venta</th>
         <th>Máximo</th>
         <th>Mínimo</th>
      </tr>

      <tr class="euro-dolar">
         <th><img src="euro.png" alt="simbolo_euro"> Euro/Dolar</th>
         <td>1.2524</td>
         <td>1.2527</td>
         <td>1.2539</td>
         <td>1.2428</td>
      </tr>

      <tr class="dolar-yen">
         <th><img src="dolar.png" alt="simbolo_dolar"> Dolar/Yen</th>
         <td>119.01</td>
         <td>119.05</td>
         <td>119.82</td>
         <td>119.82</td>
      </tr>

      <tr class="libra-dolar">
         <th><img src="libra.png" alt="simbolo_libra"> Libra/Dolar</th>
         <td>1.8606</td>
         <td>1.8611</td>
         <td>1.8651</td>
         <td>1.8522</td>
      </tr>

      <tr class="yen-euro">
         <th><img src="yen.png" alt="simbolo_yen">Yen/Euro</th>
         <td>0.6711</td>
         <td>0.6705</td>
         <td>0.6676</td>
         <td>0.6713</td>
      </tr>
   </table>
</body>
</html>
